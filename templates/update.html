{% extends 'base.html' %} {% block title %} UPDATE {% endblock title %} {% block
body %}
<div class="container">
  <h2>Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{todo.desc}}"
      />
    </div>
    <button type="submit" class="btn btn-primary btn-warning mb-3">
      Update Todo
    </button>
  </form>
</div>

{% endblock body %}
